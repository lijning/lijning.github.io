<script type="text/javascript">
    //百度地图API功能	
    var map = new BMap.Map("themap");
    var mapstyle = { style: "grayscale" };
    map.setMapStyle(mapstyle);
    //map.centerAndZoom(new BMap.Point(116.404, 39.915), 16);
    map.enableScrollWheelZoom();
    map.centerAndZoom("浙江大学紫金港校区", 17);
    //var b = new BMap.Bounds(new BMap.Point(116.027143, 39.772348), new BMap.Point(116.832025, 40.126349));
    /*try {
        BMapLib.AreaRestriction.setBounds(map, b);
    } catch (e) {
        alert(e);
    }*/
    var marker = new BMap.Marker(new BMap.Point(120.092638, 30.310906)); // 创建点
    marker.addEventListener("click", attribute);
    map.addOverlay(marker);    //增加点

    function attribute() {
        var p = marker.getPosition();  //获取marker的位置
        alert("月牙楼的位置是" + p.lng + "," + p.lat);
    }
</script>
